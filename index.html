<!DOCTYPE html>
<html lang="en">
  <head>
    <title>survey-form.freecodecamp.rocks</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
      <div class="bg-image"></div>
      <div class="bg-text">
      <h1 id="title">freeCodecamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
      <div class="fform">
      <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
     
        <label id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name"></input>
        <label id="email-label" >Email</label>
        <input id="email" type="email" required placeholder="Enter your Email"></input>
        <label id="number-label">Age(optional)</label>
        <input id="number" type="number" min="4" max="120" placeholder="Age"></input>
      
        <!-- CODE FOR SELECTING ROLE -->
        <label for="role">Which option best describes your current role?<br>
          <select id="dropdown">
            <option value="">Select curent role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
            </select>
            </label>
          <!-- RECOMMEND RADIO BUTTONS -->
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
          <label for="definitely"><input id="definitely" type=radio name="refer" checked value="definitely">Definitely</label>

          <label for="maybe"><input id="maybe" type=radio name="refer" value="maybe">Maybe</label>

          <label for="notsure"><input id="notsure" type=radio name="refer" value="notsure">Not sure</label>

       <!-- FAVORITE FEATURE -->

       <p>What is your favorite feature of freeCodeCamp?</p>
       <select id="dropdown">
         <option value="">Select an option</option>
         <option value="1">Challenges</option>
         <option value="2">Projects</option>
         <option value="3">Community</option>
         <option value="4">Open Source</option>
       </select>

       <!-- IMPROVEMENTS -->
       <p>What would you like to see improved? (Check all that apply)</p>
       <label for="improvements">
         <input id="improvements" type="checkbox" value="1">Front-end Projects<br>
         <input id="improvements" type="checkbox" value="2">Back-end Projects<br>
         <input id="improvements" type="checkbox" value="3">Data Visualization<br>
         <input id="improvements" type="checkbox" value="4">Challenges<br>
         <input id="improvements" type="checkbox" value="5">Open Source Community<br>
         <input id="improvements" type="checkbox" value="6">Gitter help rooms<br>
         <input id="improvements" type="checkbox" value="7">Videos<br>
         <input id="improvements" type="checkbox" value="8">City Meetups<br>
         <input id="improvements" type="checkbox" value="9">Wiki<br>
         <input id="improvements" type="checkbox" value="10">Forum<br>
         <input id="improvements" type="checkbox" value="11">Additional Courses<br>
       </label>
      <p>Any comments or suggestions?</p>
  <label for="feedback"><textarea id="feedback" rows="3" cols="30" placeholder="Enter your comments here..."></textarea></label>
   
      <input id="submit" type="submit" value="Submit"/>
      </form>
      </div>
      </body>
      </html>
